<!DOCTYPE html> 
<html> 
<head> 
<title>Disable Link using CSS</title> 
<style type="text/css"> 
 
a{
  text-decoration: none !important;
}

.not-active { 
    pointer-events: none; 
    cursor: default; 
    text-decoration: none; 
    color: black; 
} 
</style> 
</head> 
<body> 
    <a href="http://www.facebook.com/" onclick="return false;">TES</a> 
</body> 
</html>
